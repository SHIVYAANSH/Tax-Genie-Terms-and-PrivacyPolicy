<style>
    /* Body styling */
    body {
        background-color: white;
        margin: 0;
        padding: 0;
    }

    /* Container for all elements */
    #div {
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        align-items: flex-start; /* Align items to the left */
        justify-content: flex-start; /* Align items to the top */
        margin: 20px; /* Add some margin from the top and left edges */
    }

    /* Heading styling */
    p {
        font-family: cursive;
        font-size: 50px;
        margin: 0;
        margin-bottom: 20px; /* Space between heading and webcam container */
    }

    /* Webcam and label containers */
    #webcam-container, #label-container {
        margin-bottom: 20px; /* Space between the webcam, labels, and the button */
    }

    /* Button styling */
    button {
        background-color: #4a90e2; /* Blue background */
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #04AA6D;
        color: white;
    }
</style>

<body>
    <div id="div">
        <p><b>Verify Yourself</b></p>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        <button id="button1" type="button" onclick="init()">Verify</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/beJV5C264/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
